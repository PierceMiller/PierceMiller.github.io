<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="\projects\payload\style.css"/>
  <title>B737-800BCF Payload Calculator</title>

</head>
<body>
  <div class="container">
    <h1>B737-800BCF Payload Calculator</h1>

    <div class="card">
      <div class="grid">
        <div>
          <label for="plane">Select Aircraft</label>
          <select id="plane">
            <option value="1">B737-800BCF 1</option>
            <option value="2">B737-800BCF 2</option>
          </select>
        </div>
        <div>
          <label for="fuel">Total Fuel (kg)</label>
          <input type="number" id="fuel" value="18000" />
        </div>
        <div>
          <label for="extras">Extras (kg)</label>
          <input type="number" id="extras" value="500" />
        </div>
        <div>
          <label for="burnoff">Fuel Burnoff (kg)</label>
          <input type="number" id="burnoff" value="3000" />
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Results</h2>
      <div id="results" class="result">Calculatingâ€¦</div>
    </div>
  </div>

  <script src="\projects\payload\script.js"></script>
</body>
</html>
